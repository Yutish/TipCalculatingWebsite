<!DOCTYPE html>

<html>
    <head>
        
        <title>Tip Calculator</title>
        
        <link rel="stylesheet" href="style.css" type="text/css" >
            
        <link rel="stylesheet" href="normalize.css" type="text/css" >
    </head>
    <body>
        
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
                <form>
                    <label>
                    How much was your bill? &nbsp; Rs<input type="text" id="billAmount">
                    </label>
                    <hr>
                    <label>
                    What about the service? &nbsp;
                    <select id="serviceQuality">
                        <option disabled selected value="0">--Choose an Option--</option>
                        <option value="0.3">Outstanding!!</option>
                        <option value="0.2">Good...</option>
                        <option value="0.15">It was ok.</option>
                        <option value="0.1">Bad...</option>
                        <option value="0.05">Terrible!!!</option>
                    </select>
                    </label>
                    <hr>
                    <label>
                    How much was your bill? &nbsp;
                    <input type="text" id="totalPeople"> people.
                    </label>
                    <hr>
                    <button type="button" id="calculate" >Calculate!</button>
                </form>
            </div><!--calculator-->
            
            <div id="totalTip">
               <sup>Rs</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div><!--Total tip-->
        </div><!--container-->
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
